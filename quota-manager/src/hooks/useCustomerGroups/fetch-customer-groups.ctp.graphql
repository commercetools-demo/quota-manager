#import './customer-group-fragment.ctp.graphql'
query FetchCustomerGroups($limit: Int!, $offset: Int!, $sort: [String!], $where: String) {
  customerGroups(limit: $limit, offset: $offset, sort: $sort, where: $where) {
    total
    count
    offset
    results {
      ...CustomerGroupFragment
    }
  }
}
